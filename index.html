<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="css/normalize.css"> -->
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<img src="calculator.jpg" alt="calculator">
<body>
    <section class="bigRectangle">
        <section class="smallRectangle">
        <h1>0</h1>
        </section>

        <section class="input">
            <div class="circle number" id="seven">7</div>
            <div class="circle number" id="eight">8</div>
            <div class="circle number" id="nine">9</div>
            <div class="circle operator" id="divide">/</div>
            <div class="circle number" id="four">4</div>
            <div class="circle number" id="five">5</div>
            <div class="circle number" id="six">6</div>
            <div class="circle operator" id="times">x</div>
            <div class="circle number" id="one">1</div>
            <div class="circle number" id="two">2</div>
            <div class="circle number" id="three">3</div>
            <div class="circle operator" id="plus">+</div>
            <div class="circle number" id="zero">0</div>
            <div class="circle number" id="point">.</div>
            <div class="circle" id="equals">=</div>
            <div class="circle operator" id="minus">-</div>
        </section>
    </section>
    <script type="text/javascript" src="calculator.js"></script> 
</body>
</html>
